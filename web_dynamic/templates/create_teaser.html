<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ user.username }}</title>
<link rel="stylesheet" href="../static/styles/uninet.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap">
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="../static/scripts/uninet.js"></script>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
    }
    .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        color: #333;
        text-align: center;
    }
    label {
        display: block;
        margin-bottom: 5px;
        color: #555;
    }
    .container [type="text"],
    textarea {
        width: 95%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }
    .container [type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 3px;
        padding: 10px 20px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }

    @media screen and (max-width: 600px) {
        .container {
            margin: 20px;
        }
    }
</style>

</head>
<body>

    <header>
        <div class="flex">
            <div class="menu">
                <div class="hamburger-menu"></div>
            </div>
            <div class="logo">
                <img src="../static/images/nyanchwa-logo1.jpg">
            </div>
            <h1>UniNet</h1>
        </div>
        <div class="flex search">
            <form action="">
                <input type="text" name="" id="" placeholder="search">
            </form>
            <div class="search-icon"></div>
        </div>
        <div class="user_icon">
            user info
        </div>
    </header>
    <hr>

    <div class="user_info view_user_info">
        {% if user.is_authenticated %}
            <div id="account_info">Account</div>
            <div id="logout">Logout</div>
        {% else %}
            <div id="login">Login</div>
            <div id="sign-up">Sign-up</div>
        {% endif%}
    </div>

    <nav>
        <div class="navigation">
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="#">Feed</a></li>
                <li><a href="#">Trending</a></li>
                <li><a href="#">Trending</a></li>
                <li><a href="#">Trending</a></li>
                <li><a href="#">Trending</a></li>
                <!-- Add more navigation items as needed -->
            </ul>
        </div>
    </nav>

    <main>
        <div class="container">
            <h1>Not yet but you can create tales.</h1>
        </div>
    </main>
</body>
</html>
